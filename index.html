<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik walut</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="picture"></div>
            <div class="title">
                <h1>Przelicznik walut</h1>
            </div>
        </header>
        <div class="flags-wrapper">
            <div class="flags">
                <img src="images/pol.png" alt="flag">
                <img class="currency-flag" src="images/eur.png" alt="flag">
            </div>
        </div>
        <div class="cantor-wrapper">
            <div class="count-line">
                <input class="pl-amount" placeholder="kwota">
                <select class="select-currency">
                    <option value="eur">EUR</option>
                    <option value="usd">USD</option>
                    <option value="chf">CHF</option>
                    <option value="gbp">GBP</option>
                </select>
                <span>=</span>
                <div class="result-wrapper">
                    <span class="result">0</span>
                    <span class="symbol">PLN</span>
                </div>
            </div>
        </div>
        <div class="notes-wrapper">
            <div class="notes"><p>Å›redni kurs dla <span class="currency"></span>: <span class="rate"></span> (dane NBP z dnia <span class="date"></span>).</p></div>
        </div>
        <div class="error-wrapper">
            <p class="error"></p>
        </div>


    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
